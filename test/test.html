<html>
<head>
<title>Dialog Test</title>
<script>
function show_alert() {
  alert("I am an alert box!");
}

function show_confirm() {
  var r = confirm("Press a button");
  var msg = r ? "You pressed OK!" : "You pressed Cancel!";
  document.getElementById('cm').innerText = msg;
}

function show_prompt() {
  var name = prompt("Please enter your name" ,"Harry Potter");
  if (name != null && name != "")
    document.getElementById('pm').innerText = "Hello " + name + "!";
}

window.onbeforeunload = function() {
  return 'This is an onbeforeunload message.';
}

function update_time() {
  document.getElementById('time').innerText = new Date().toLocaleString();
}

function setup() {
  update_time();
  setInterval(update_time, 1000);

//   if (location.hostname != 'tests' && location.hostname != 'localhost') {
//     alert('Parts of this page can only be run from tests or localhost.');
//     return;
//   }

  // Enable all elements.
  var elements = document.getElementById("form").elements;
  for (var i = 0, element; element = elements[i++]; ) {
    element.disabled = false;
  }
}

function test_HelloWorld()
{
  HelloKodiWorld();
}

function test_kodi_Log()
{
  kodi.Log(ADDON_LOG_ERROR, "ADDON_LOG_ERROR test call");
}

function test_kodi_Log2()
{
  kodi.Log({level:ADDON_LOG_ERROR, message:"ADDON_LOG_ERROR test call"});
}

function test_kodi_QueueNotification()
{
  kodi.QueueNotification({header:"Test call header", message:"Hello World!"});
}

function test_kodi_GetAddonInfo()
{
//   kodi.GetAddonInfo('id', function(name) { alert("GetAddonInfo: "+name); });
  var info = kodi.GetAddonInfo('id');
  alert("GetAddonInfo: " + info);
}

function test_kodi_DialogOKNonBlocked()
{
  document.getElementById('OKRet').innerText = "started";
  kodi.gui.dialogs.OK.ShowAndGetInput.NonBlocked('Test', "Hello World!", function()
  {
    document.getElementById('OKRet').innerText = "returned";
  });
}

function test_kodi_DialogOKBlocked()
{
  kodi.gui.dialogs.OK.ShowAndGetInput('Test', "Hello World!");
}

function test_kodi_DialogYesNo_NonBlocked()
{
  kodi.gui.dialogs.YesNo.ShowAndGetInput.NonBlocked('Test', "Hello World!", function(ret, canceled)
  {
    document.getElementById('yesNoRet').innerText = "returned "+ret+" (canceled "+canceled+")";
  });
}

function test_kodi_DialogYesNo_NonBlockedDiffYesNo()
{
  kodi.gui.dialogs.YesNo.ShowAndGetInput.NonBlockedDiffNoYes('Test', "Hello World!", "Klick no", "Klick yes", function(ret, canceled)
  {
    document.getElementById('yesNoRet2').innerText = "returned "+ret+" (canceled "+canceled+")";
  });
}

function test_kodi_DialogYesNo_Blocked()
{
  var ret = kodi.gui.dialogs.YesNo.ShowAndGetInput('Test', "Hello World!");
  document.getElementById('yesNoRet3').innerText = "returned "+ret.ret+" (canceled "+ret.canceled+")";
}

function test_kodi_DialogYesNo_BlockedDiffYesNo()
{
  var ret = kodi.gui.dialogs.YesNo.ShowAndGetInput('Test', "Hello World!", "Klick blocked no", "Klick blocked yes");
  document.getElementById('yesNoRet4').innerText = "returned "+ret.ret+" (canceled "+ret.canceled+")";
}


function test_exception()
{
  // generates: Uncaught ReferenceError
  aaa();
}

window.addEventListener('load', setup, false);
</script>
</head>
<body bgcolor="white">
<form id="form">
Click a button to show the associated dialog type.
<br/><input type="button" onclick="show_alert();" value="Show Alert">
<br/><input type="button" onclick="show_confirm();" value="Show Confirm"> <span id="cm"></span>
<br/><input type="button" onclick="show_prompt();" value="Show Prompt"> <span id="pm"></span>
<br/>input type="file": <input type="file" name="pic" accept="text/*,.js,.css,image/*">
<br/>
<br/>
<input type="button" onclick="test_exception();" value="Test: test_exception()" disabled="false">
<br/>
<br/><input type="button" onclick="test_HelloWorld();" value="Test: HelloKodiWorld" disabled="false">
<br/><input type="button" onclick="test_kodi_Log();" value="Test: kodi.Log(level, str)" disabled="false">
<br/><input type="button" onclick="test_kodi_Log2();" value="Test: kodi.Log(level, str) way 2" disabled="false">
<br/><input type="button" onclick="test_kodi_QueueNotification();" value="Test: kodi.QueueNotification(...)" disabled="false">
<br/><input type="button" onclick="test_kodi_GetAddonInfo();" value="Test: kodi.GetAddonInfo(id)" disabled="false">
<br/><input type="button" onclick="test_kodi_DialogOKNonBlocked();" value="Test: kodi.gui.dialogs.OK.ShowAndGetInput.NonBlocked(...)" disabled="false"> <span id="OKRet"></span>
<br/><input type="button" onclick="test_kodi_DialogOKBlocked();" value="Test: kodi.gui.dialogs.OK.ShowAndGetInput(...) (blocked)" disabled="false">
<br/>
<!-- Yes/No dialog test -->
<input type="button"
       onclick="test_kodi_DialogYesNo_NonBlocked();"
       value="Test: kodi.gui.dialogs.YesNo.ShowAndGetInput.NonBlocked(...)"
       disabled="false"> <span id="yesNoRet"></span><br/>
<input type="button"
       onclick="test_kodi_DialogYesNo_NonBlockedDiffYesNo();"
       value="Test: kodi.gui.dialogs.YesNo.ShowAndGetInput.NonBlockedDiffNoYes(...)"
       disabled="false"> <span id="yesNoRet2"></span><br/>
<input type="button"
       onclick="test_kodi_DialogYesNo_Blocked();"
       value="Test: kodi.gui.dialogs.YesNo.ShowAndGetInput(...) (blocked)"
       disabled="false"> <span id="yesNoRet3"></span><br/>
<input type="button"
       onclick="test_kodi_DialogYesNo_BlockedDiffYesNo();"
       value="Test: kodi.gui.dialogs.YesNo.ShowAndGetInput(...) (blocked, diff Yes/No)"
       disabled="false"> <span id="yesNoRet4"></span><br/>
<p id="time"></p><br/>
</form>
</body>
</html>
